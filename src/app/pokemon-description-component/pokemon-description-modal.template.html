<ng-content>
  <ion-modal [isOpen]="is_open">
    <ng-template>
      <ion-content class="ion-padding {{pokemon_info['types'][0]}}">
        <ion-row class="ion-justify-content-center">
          <ion-col size="5">
            <ion-img
              src="{{pokemon_info['sprites']['front_default']}}"
              style="height: 200px"
            ></ion-img>
          </ion-col>
          <ion-col size="5">
            <ion-img
              src="{{pokemon_info['sprites']['back_default']}}"
              style="height: 200px"
            ></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            *ngFor="let type of pokemon_info['types']"
            size="{{12/pokemon_info['types'].length}}"
          >
            <ion-row class="ion-justify-content-center">
              <ion-button class="{{type}}" (click)="setOpen(false)"
                >{{type}}
              </ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center title">
          <ion-col size="12" class="text-center">{{pokemon_name}}</ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col
            class="text-center white-borded"
            *ngFor="let stat of pokemon_info['stats'] | keyvalue"
            size="6"
            sizeSm="6"
          >
            <ion-row class="ion-justify-content-center"
              >{{get_stat_relation[stat.key]}}</ion-row
            >
            <ion-row class="ion-justify-content-center">{{stat.value}}</ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button
            (click)="setOpen(false)"
            class="{{pokemon_info['types'][0]}}"
            >Close</ion-button
          >
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ng-content>
