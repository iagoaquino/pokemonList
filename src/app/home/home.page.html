<ion-content>
  <ion-grid [fixed]="true">
    <ion-row
      ><ion-col
        *ngFor="for let pokemon of pokemon_list"
        sizeMd="4"
        sizeSm="12"
        sizeXs="12"
      >
        <card-container
          img_url="{{pokemon_data[pokemon['name']]['sprites']['front_default']}}"
          name="{{pokemon['name']}}"
          main_type="{{pokemon_data[pokemon['name']]['types'][0]}}"
        >
        </card-container> </ion-col
    ></ion-row>
  </ion-grid>
</ion-content>
