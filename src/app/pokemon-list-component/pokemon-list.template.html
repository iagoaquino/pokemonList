<ion-grid [fixed]="true">
  <ion-row>
    <ion-col class="text-center" size="6" sizeXs="6">
      <ion-button
        (click)="navigationHandler('prev')"
        *ngIf="prev_url;else beginingOfList"
        ><ion-icon name="chevron-back-outline"
      /></ion-button>
      <ng-template #beginingOfList>
        <ion-button [disabled]="true"
          ><ion-icon name="chevron-back-outline" /></ion-button
      ></ng-template>
    </ion-col>

    <ion-col class="text-center" size="6" sizeXs="6">
      <ion-button
        (click)="navigationHandler('next')"
        *ngIf="next_url;else endOfList"
        ><ion-icon name="chevron-forward-outline"
      /></ion-button>
      <ng-template #endOfList>
        <ion-button [disabled]="true"
          ><ion-icon name="chevron-forward-outline" /></ion-button
      ></ng-template>
    </ion-col>
    <ion-col class="text-center" size="12" sizeXs="12">
      <ion-button (click)="SwapShowOnlyFavorite()"
        >Show Favorite pokemons</ion-button
      >
    </ion-col>
  </ion-row>
  <ng-content *ngIf="!show_only_favorite, else showFavorite">
    <ion-row>
      <ion-col
        *ngFor="for let pokemon of pokemon_list"
        sizeMd="4"
        sizeSm="12"
        sizeXs="12"
      >
        <card-container
          (favoriteHandler)="favoritehandler($event)"
          img_url="{{pokemon_data[pokemon['name']]['sprites']['front_default']}}"
          name="{{pokemon['name']}}"
          main_type="{{pokemon_data[pokemon['name']]['types'][0]}}"
          [pokemon_info]="pokemon_data[pokemon['name']]"
          [favorite_list]="favorite_list"
        >
        </card-container>
      </ion-col>
    </ion-row>
  </ng-content>
  <ng-template #showFavorite>
    <ion-row>
      <ion-col
        *ngFor="for let name of favorite_list"
        sizeMd="4"
        sizeSm="12"
        sizeXs="12"
      >
        <card-container
          (favoriteHandler)="favoritehandler($event)"
          img_url="{{favorite_pokemon_data[name]['sprites']['front_default']}}"
          name="{{name}}"
          main_type="{{favorite_pokemon_data[name]['types'][0]}}"
          [pokemon_info]="favorite_pokemon_data[name]"
          [favorite_list]="favorite_list"
        >
        </card-container>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-grid>
